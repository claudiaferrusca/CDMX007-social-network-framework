<main>
<p>
 {{title}}
</p>

<div>
  <form #registerForm = "ngForm"(ngSubmit) = "onSubmit(registerForm)">
    <p>
      <label>nombre</label>
      <input type="text" name= "name" #name = "ngModel" [(ngModel)]= "user.name" required/>
      <span *ngIf = "!name.valid && name.touched">
        El nombre es obligatorio!
      </span>
    </p>

    <p>
      <label>Apellidos</label>
      <input type="text" name= "surname" #surname = "ngModel" [(ngModel)]= "user.surname" required/>
      <span *ngIf = "!surname.valid && surname.touched">
        Los Apellidos son obligatorios!
      </span>
    </p>

    <p>
      <label>Apodo</label>
      <input type="text" name= "nick" #nick = "ngModel" [(ngModel)]= "user.nick" required/>
      <span *ngIf = "!nick.valid && nick.touched">
        El Apodo son obligatorios!
      </span>
    </p>

    <p>
      <label>Correo electronico</label>
      <input type="email" name= "email" #email = "ngModel" [(ngModel)]= "user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
      <span *ngIf = "!email.valid && email.touched">
        El email no es valido!
      </span>
    </p>

    <p>
      <label>Contraseña</label>
      <input type="email" name= "password" #password = "ngModel" [(ngModel)]= "user.password" required/>
      <span *ngIf = "!password.valid && password.touched">
        La contraseña es obligatoria!
      </span>
    </p>

    <input type="submit" value= "{{title}}" [disabled] = "!registerForm.form.valid" />

  </form>
</div>
</main>
